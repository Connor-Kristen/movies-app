<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/movies.css">
	<title>Document</title>
</head>
<body>

<div class="loading-screen">Loading...</div>
<div class="banner-add">This is an add for cows give us mooney</div>
<nav class="nav">
	<div class="main-wrapper nav">
		<div class="hamburger">
			<span class="bars"></span>
			<span class="bars"></span>
			<span class="bars"></span>
		</div>

		<div class="header">
			<a href="#">
				<i class="fas fa-film"></i>
			</a>
		</div>
	</div>
</nav>
<div class="main-container">



	<div class="side-bar">
		<div class="movie-functions" id="close-side">X</div>
		<div class="movie-functions" id="add">ADD MOVIE</div>
		<div class="movie-functions" id="edit">EDIT MOVIE</div>
	</div>

	<div class="movie-container">
		<img src="https://m.media-amazon.com/images/M/MV5BN2EyZjM3NzUtNWUzMi00MTgxLWI0NTctMzY4M2VlOTdjZWRiXkEyXkFqcGdeQXVyNDUzOTQ5MjY@._V1_SX300.jpg" class="video-player">
		<div class="info-box"></div>
	</div>



	<div class="modal">
		<div class="modal-title">ADD A MOVIE</div>
		<div>
			<input type="text" id="add-title">
			<label for="add-title">Title</label>
			<input type="number" class="num" id="add-year">
			<label for="add-year">Year Released</label>
		</div>
		<br>
		<div id="review">
			<span>Rate Movie</span>
			<i class="fas fa-star star" data-rated="1"></i>
			<i class="fas fa-star star" data-rated="2"></i>
			<i class="fas fa-star star" data-rated="3"></i>
			<i class="fas fa-star star" data-rated="4"></i>
			<i class="fas fa-star star" data-rated="5"></i>
		</div>
		<hr>
		<button id="add-movie">Add Movie!</button>
	</div>

	<div class="edit-movie-modal">
		<div class="close">X</div>
		<div class="initial-pick">What Movie Would You Like To Edit</div>
	</div>

<!--	<br>-->

	<div class="movie-select"></div>
</div>




<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/CRUD.js"></script>
<script src="js/movies.js"></script>

</body>
</html>
