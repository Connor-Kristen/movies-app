<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/movies.css">
	<title>Document</title>
</head>
<body>

<div class="loading-screen">Loading...</div>
<div class="main-container">

	<nav class="nav"></nav>

	<div class="side-bar">
		<!--add movie-->
		<span class="add-movie">add movie</span>
	</div>

	<div class="movie-container"></div>

	<div class="footer"></div>

	<div class="modal">
		<div>
			<input type="text" id="add-title">
			<label for="add-title">Title</label>
			<input type="number" class="num" id="add-year">
			<label for="add-year">Year Released</label>
		</div>
		<br>
		<div id="review">
			<span>Rate Movie</span>
			<i class="fas fa-star star" data-rated="1"></i>
			<i class="fas fa-star star" data-rated="2"></i>
			<i class="fas fa-star star" data-rated="3"></i>
			<i class="fas fa-star star" data-rated="4"></i>
			<i class="fas fa-star star" data-rated="5"></i>
		</div>
		<hr>
		<button id="add-movie">Add Movie!</button>
	</div>

	<div class="edit-movie-modal">
		<div class="initial-pick">What Movie Would You Like To Edit</div>
		<form class="edit-movie-form">
			<label for="title">Edit Title</label>
			<input id="title" type="text">
			<label for="title1">Edit Year</label>
			<input id="title1" type="number">
			<label for="title2">Edit IMDB Rating</label>
			<input id="title2" type="number">
			<label for="title3">Edit Poster URL</label>
			<input id="title3" type="text">
			<label for="title4">Edit Genre</label>
			<input id="title4" type="text">
			<label for="title5">Edit Director</label>
			<input id="title5" type="text">
			<label for="title6">Edit Plot</label>
			<input id="title6" type="text">
			<label for="title7">Edit Actors</label>
			<input id="title7" type="text">
		</form>
		<br>
		<div id="edit">
			<span>Edit User Score</span>
			<i class="fas fa-star star" data-rated="1"></i>
			<i class="fas fa-star star" data-rated="2"></i>
			<i class="fas fa-star star" data-rated="3"></i>
			<i class="fas fa-star star" data-rated="4"></i>
			<i class="fas fa-star star" data-rated="5"></i>
		</div>
		<hr>
		<button id="edit-movie">Edit Movie</button>
	</div>

</div>

<br>

<div class="movie-select"></div>


<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/CRUD.js"></script>
<script src="js/movies.js"></script>

</body>
</html>
