<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/movies.css">
	<title>Movie App</title>
</head>
<body>

<canvas class="loading-screen"></canvas>
<div class="banner-add">This is an add for cows give us mooney</div>
<nav class="nav">
	<div class="main-wrapper nav">
		<div class="hamburger">
			<span class="bars"></span>
			<span class="bars"></span>
			<span class="bars"></span>
		</div>
	<div class="logo">NOTFLIX</div>
		<div class="header">
			<a href="#" id="search">
				<i class="fas fa-search"></i>
			</a>
			<a href="#">
				<i class="fas fa-film"></i>
			</a>
		</div>
	</div>
</nav>
<div class="main-container">

	<div class="side-bar">
		<div class="movie-functions" id="close-side">X</div>
		<div class="movie-functions" id="add">ADD MOVIE</div>
		<div class="movie-functions" id="edit">EDIT MOVIE</div>
		<label for="color" id="colorblind-label" class="movie-functions">Colorblind Options</label>
		<select name="colorblind-opt" id="color" class="movie-functions">
			<option>Protanopia</option>
			<option>Deuteranopia</option>
			<option>Tritanopia</option>
			<option>Achromatopsia</option>
			<option>Protanomaly</option>
			<option>Deuteranomaly</option>
			<option>Tritanomaly</option>
			<option>Achromatomaly</option>
		</select>
	</div>

	<div class="movie-container">
		<span class="video-box"></span>
		<span class="info-box"></span>
	</div>

	<div class="modal">
		<div class="modal-title">ADD A MOVIE</div>
		<div class="title-year-inputs">
			<label for="add-title">Title</label>
			<input type="text" id="add-title">
			<label for="add-year">Year Released</label>
			<input type="number" class="num" id="add-year">
		</div>
		<br>
		<div id="review">
			<span>Rate Movie</span>
			<i class="fas fa-star star" data-rated="1"></i>
			<i class="fas fa-star star" data-rated="2"></i>
			<i class="fas fa-star star" data-rated="3"></i>
			<i class="fas fa-star star" data-rated="4"></i>
			<i class="fas fa-star star" data-rated="5"></i>
		</div>
		<hr>
		<button id="add-movie">Add Movie!</button>
	</div>

	<div class="edit-movie-modal">
		<div class="close">X</div>
	</div>

	<div class="movie-select"></div>

	<div class="footer"></div>

</div>
	<div id="massive-search">
		<input type="text" id="search-bar" placeholder="SEARCH">
	</div>

<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="server.js"></script>
<script src="js/loading-canvas.js"></script>
<script src="js/CRUD.js"></script>
<script src="js/movies.js"></script>


</body>
</html>
