<!doctype html>
<html lang="en" class="h-screen w-screen overflow-x-hidden">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movies</title>
</head>
<body class="h-screen w-screen overflow-x-hidden">

<div class="page relative bg-gray-900 text-gray-100">

	<nav class="h-14 bg-white bg-opacity-20 w-full">
		<div class="flex items-center justify-center h-full max-w-5xl m-auto">
			<i class="fas fa-bars px-2 text-2xl md:text-3xl flex-grow"></i>
			<i class="fas fa-film pr-1 text-xl md:text-2xl"></i>
			<div class="logo flex-grow text-2xl md:text-3xl">NOTFLIX</div>
			<i class="fas fa-search px-2 text-xl md:text-2xl"></i>
		</div>
	</nav>

	<div class="mt-4 mx-auto flex flex-wrap text-white max-w-2xl flex flex-wrap justify-center">
		<div class="w-80 flex items-center" id="poster_selected"></div>
		<div class="w-64 text-center text-xs leading-6">
				<div class="pill">
					genre
				</div>
				<div class="pill">
					director
				</div>
				<div class="pill">
					plot
				</div>
				<div class="pill">
					actors
				</div>
		</div>
		<div class="w-full m-2 h-24"></div>
	</div>

	<div class="carousel" id="carousel"></div>

	<div class="h-56 w-full">Search For Movie</div>

	<footer class="h-20 w-full bg-white bg-opacity-20">
		<span>
			contact us
		</span>
		<span>
			Social
		</span>
	</footer>
</div>

<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../js/keys.js"></script>
<script src="js/crud.js"></script>
<script src="js/index.js"></script>
</body>
</html>
