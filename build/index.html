<!doctype html>
<html lang="en" class="h-screen">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Movies</title>
</head>
<body class="bg-blue-900 h-screen">
<!--main grid wrapper-->
<div class="grid grid-cols-3 h-full grid-auto-rows">
	<nav class="h-12 bg-gray-500 col-span-3">
		<div class="flex items-center justify-center h-full max-w-5xl m-auto">
			<i class="fas fa-bars px-2 text-2xl md:text-3xl flex-grow"></i>
			<i class="fas fa-film pr-1 text-xl md:text-2xl"></i>
			<div class="logo flex-grow text-2xl md:text-3xl">NOTFLIX</div>
			<i class="fas fa-search px-2 text-xl md:text-2xl"></i>
		</div>
	</nav>

	<div class="w-full bg-blue-500 col-span-3 mt-4">
		<div class="w-80 flex items-center">
			<img src="https://m.media-amazon.com/images/M/MV5BYzUxZDI3MjktZmM4YS00MzdjLWE5MzctMmI4M2ViMDgxMmUzXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SX300.jpg" alt="" class="inline w-9/12 mx-auto py-3">
		</div>
		<p class="text-sm leading-6">
			genre: Comedy, Horror, Musical, Romance, Sci-Fi
			director: Frank Oz
			plot: A nerdy florist finds his chance for success and romance with the help of a giant man-eating plant who demands to be fed.
			actors: Levi Stubbs, Rick Moranis, Ellen Greene, Vincent Gardenia
		</p>
	</div>


	<div class="h-80 bg-gray-700 mx-2 col-span-3 flex items-center mt-4">
		<div class="w-64 flex md:inline-flex m-auto md:m-2  flex-col items-center justify-between bg-gray-400">
			<img src="https://m.media-amazon.com/images/M/MV5BYzUxZDI3MjktZmM4YS00MzdjLWE5MzctMmI4M2ViMDgxMmUzXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SX300.jpg" alt="" class="max-w-7/12 inline pt-2">
			<div class="w-1/2">
				<p class="text-xl pt-2">Little Shop Of Horrors</p>
			</div>
		</div>

	</div>
</div>

<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
</body>
</html>
